  <textarea id="code" style="display:inline-block;">
var result = [];
function fibonacci(n, output) {
  var a = 1, b = 1, sum;
  for (var i = 0; i &lt; n;) {
    output.push(a);
    sum = a + b;
    a = b;
    b = sum;
    i++;}}
fibonacci(16, result);
alert(result.join(', '));
</textarea>
<textarea readonly id="pseudocode" style="display:inline-block;">
SET result to empty list
DEFINE FUNCTION fibonacci(n, output) {
  SET a to 1, SET b to 1, SET sum to 0, SET i to 0
  WHILE i &lt; n
    PUSH a onto output
    SET sum to a+b
    SET a to b
    SET b to sum
    SET i to i+1
fibonacci(16, result);
DISPLAY result
</textarea>
